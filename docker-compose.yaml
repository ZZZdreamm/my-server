services:
  backend:
    build: ./backend
    restart: always
    # No ports exposed! Nginx talks to this internally via the service name.

  frontend:
    image: nginx:stable-alpine
    restart: always
    ports:
      - "80:80" # Map your PC's port 80 to Nginx
    volumes:
      # Map your React build folder to Nginx's html folder
      - ./frontend/dist:/usr/share/nginx/html
      # Map our custom config
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend