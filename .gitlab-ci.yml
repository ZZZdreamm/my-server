stages:
  - test
  - deploy

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "main"'
    - when: never

variables:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

backend_tests:
  stage: test
  image: python:3.12-slim
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "main"'
  before_script:
    - python -m pip install --upgrade pip
    - pip install poetry==1.8.5
  script:
    - cd backend
    - poetry install --with dev --no-interaction --no-ansi
    - poetry run pytest -q

deploy_production:
  stage: deploy
  image: alpine:3.20
  needs:
    - job: backend_tests
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "main"'
      when: on_success
    - when: never
  environment:
    name: production
    url: $DEPLOY_ENV_URL
  before_script:
    - apk add --no-cache openssh-client bash git
    - eval "$(ssh-agent -s)"
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -p "${DEPLOY_PORT:-22}" "$DEPLOY_HOST" >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - |
      ssh -p "${DEPLOY_PORT:-22}" "$DEPLOY_USER@$DEPLOY_HOST" "
        set -e
        cd "$DEPLOY_PATH"
        git fetch origin
        git checkout main
        git pull origin main

        if docker compose version >/dev/null 2>&1; then
          docker compose -f docker-compose.prod.yaml up -d --build --remove-orphans
        else
          docker-compose -f docker-compose.prod.yaml up -d --build --remove-orphans
        fi
      "
